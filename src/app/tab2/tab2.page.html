<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    Wedding Pictures
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-segment [(ngModel)]="galleryType" color="primary">
    <ion-segment-button value="regular">
      Pre Wedding
    </ion-segment-button>
    <ion-segment-button value="pinterest">
      Wedding
    </ion-segment-button>
  </ion-segment>
 
  <div [ngSwitch]="galleryType">
    <!-- Responsive Layout with Ion Grid-->
    <ion-grid *ngSwitchCase="'regular'">
      <ion-row>
        <ion-col sizeLg="4" sizeMd="4" sizeXs="6" *ngFor="let image of [1,2,3,4,5,6,7,8,9]" >
         
           <div class="img-wrapper" [style.background-image]="'url(assets/img/' + image + '.jpg)'" tappable (click)="openPreview(image)"></div>
        </ion-col>
      </ion-row>
    </ion-grid>
 
 
    <!-- More Pinterest floating gallery style -->
<div class="images" *ngSwitchCase="'pinterest'">
  <div class="one-image" *ngFor="let image of [1,2,3,4,5,6,7,8,9]">
    <img src="assets/img/{{image}}.jpg" >
  </div>
</div>
 
  </div>
</ion-content>
